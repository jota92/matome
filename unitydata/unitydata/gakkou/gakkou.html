<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="6-3-1.css">
</head>

<body>
<header id="header">
  <!--==============メインのデータ===============-->

  <p class="sample_h_6">休憩のかわりにunityを使ってみませんか？〈学校〉</p>

  <a class="button" href="https://drive.google.com/uc?export=download&id=1L7yOKFeNGWfkiQw46Dgf7VkeNuQB_YDw">一番新しいやつ</a>
  <a class="button1" href="https://drive.google.com/drive/folders/1gEgW4ov2gnWZU4pkUWg3Lgw3o4qHyNjJ?usp=sharing">過去のやつ</a>

  <img src="kanba_kyuukeichuu.png" style="display: block; margin: auto;">
  
   <!--==============メインのデータ===============-->
    <div id="video-area">
  <video id="video" poster="acb.png" webkit-playsinline playsinline muted autoplay loop>
    <!--
        poster：動画ファイルが利用できない環境で代替表示される画像
        webkit-playsinline：iOS 9までのSafari用インライン再生指定
        playsinline：iOS 10以降のSafari用インライン再生指定
        muted：音声をミュートさせる
        autoplay：動画を自動再生させる
        loop：動画をループさせる
        controls：コントロールバーを表示する
    -->
  <source src="https://drive.google.com/uc?id=1OF83bEkrTqO40Y2BStAUkL4-4tES0yac" type="video/mp4">
  <source src="https://drive.google.com/uc?id=1OF83bEkrTqO40Y2BStAUkL4-4tES0yac" type="video/ogv">
  <source src="https://drive.google.com/uc?id=1OF83bEkrTqO40Y2BStAUkL4-4tES0yac" type="video/webm">
  <p>動画を再生できる環境ではありません。</p>
  </video>
    <!--/video-area--></div>
</header>


</html>
